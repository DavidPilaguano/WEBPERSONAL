<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/calculadora.css">
</head>
<body>


    <div class="overlay"></div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container my-5 py-5">
                    <h1 class="text-primary text-center">VERIFICAR HORA DEL D√çA</h1>
                    <hr>

                    <label for="txt_edad" class="form-label">INGRESAR LA HORA</label>
                    <input type="time" class="form-control" id="txt_edad" autofocus oninput="calcular_edad(this)">

                    <p class="mt-3">
                        <span id="txt_resultado" class="fw-bold text-success"></span>
                    </p>

                    <label class="form-label">SELECCIONA SEXO</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo_m" value="M" oninput="calcular_sexo(this)">
                        <label class="form-check-label" for="sexo_m">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo_f" value="F" oninput="calcular_sexo(this)">
                        <label class="form-check-label" for="sexo_f">Femenino</label>
                    </div>

                    <p class="mt-3">
                        <span id="txt_sexo" class="fw-bold text-success"></span>
                    </p>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="public/js/calcularEdad.js"></script>
</body>
</html>
