<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora suma de dos números</title>
    <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-4">
        <div class="row g-4">
            <!-- Columna 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="p-3 border rounded shadow">
                    <h4>Suma de dos números</h4>
                    <label>Primer número</label>
                    <input class="form-control" type="number" id="pimer_numero_sum">
                    <label>Segundo número</label>
                    <input class="form-control" type="number" id="segundo_numero_sum">
                    <button class="btn btn-primary mt-3 w-100" onclick="calcular_suma()">Sumar</button>
                    <br>
                    <label for="" id="resutadoSum"></label>

                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="p-3 border rounded shadow">
                    <h4>Resta de dos números</h4>
                    <label>Primer número RESTA</label>
                    <input class="form-control" type="number" id="pimer_numero_res">
                    <label>Segundo número RESTA</label>
                    <input class="form-control" type="number" id="segundo_numero_res">
                    <button class="btn btn-primary mt-3 w-100" onclick="calcular_resta()">Sumar</button>
                                        <label for="" id="resutadoRES"></label>
                </div>
            </div>

            <!-- Columna 3 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="p-3 border rounded shadow">
                    <h4>Multiplicacion de dos números</h4>
                    <label>Primer número</label>
                    <input class="form-control" type="number">
                    <label>Segundo número</label>
                    <input class="form-control" type="number">
                    <button class="btn btn-primary mt-3 w-100" onclick="calcular_multiplicacion()">Sumar</button>
                                        <label for="" id="resutadoMul"></label>
                </div>
            </div>

            <!-- Columna 4 -->
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="p-3 border rounded shadow">
                    <h4>Division de dos números</h4>
                    <label>Primer número</label>
                    <input class="form-control" type="number">
                    <label>Segundo número</label>
                    <input class="form-control" type="number">
                    <button class="btn btn-primary mt-3 w-100" onclick="calcular_division()">Sumar</button>
                                        <label for="" id="resutadoDiv"></label>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/funciones.js"></script>
</body>

</html>
