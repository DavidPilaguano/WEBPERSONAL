<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso al Sistema ADMIN</title>
    <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/css/fondo.css">
</head>
<body class="bg-dark text-white">
<div class="overlay"></div>

    <div class="container" style="padding-top: 200px;">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card shadow border border-white rounded-4">
                    <div class="card-body text-center">
                        <h1 class="mb-4 py-2 bg-info text-dark rounded">Acceso al Sistema</h1>
                        <div class="mb-3 text-start">
                            <label for="select_usuario" class="form-label  "  >Seleccione su nombre:</label>
                            <select id="select_usuario" class="form-select" onchange="seleccionarUsuario(this)">
                                <option selected disabled>Seleccione opci√≥n</option>
                                <option value="Docente">Docente</option>
                                <option value="Estudiante">Estudiante</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <hr>
                        <p class="text-danger fw-semibold">Seleccionar estado:</p>
                        <hr>
                        <div class="d-flex justify-content-center gap-4 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="estado" id="inactivo"
                                    value="inactivo"
                                    onclick="seleccionarUsuario(document.getElementById('select_usuario'))">
                                <label class="form-check-label" for="inactivo">Inactivo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="estado" id="activo" value="activo"
                                    onclick="seleccionarUsuario(document.getElementById('select_usuario'))">
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                        </div>
                        <div class="text-start">
                            <span id="txt_estadosAd" class="fw-bold text-success d-block mb-2"></span>
                            <p id="txt_estado" class="fw-bold text-success"></p>
                            <p id="txt_permiso" class="fw-bold text-success"></p>
                            <hr>
                            <p id="txt_resumen" class="fw-bold text-info"></p>
<button id="btnStart">COMENZAR</button>
<button id="btnStop">DETENER</button>
<textarea name="" id="txtArea" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="public/js/AccesoSistema.js"></script>
    <script src="public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
